<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/log.css"/>
	</head>
	<body>
		<section>
			<div class="log-top">
				<img src="images/img-1_05.png"/>
				<ul>
					<li>你好,欢迎登陆1号店！</li>
					<li><a href="#">请登录</a></li>
					<img src="images/img-1_62.png"/>
				</ul>
			</div>
			<div class="log-bot">
				<div class="log-bot-top">
					<img src="images/log-01-01.png"/>
					<div>
						<div><b>1号店用户登陆</b><a href="#">注册账号</a></div>
						<form action="regsiter.html" method="get"  class="reg-form">
							<input type="text"  id="uName" placeholder="邮箱/手机/用户名" pattern="[a-zA-Z0-9]{6,10}"/>
							<input type="text"  id="pwd" placeholder="密码" pattern="^1[34578][0-9]{9}$"/>
							
						<div class="zd"><p><input type="checkbox" />&nbsp;自动登录</p><p>忘记密码？</p></div>
						<button type="submit" id="submit">登陆</button>
					</form>
						<p>更多合作网站账号登陆</p>
						<div>
							<img src="images/log-01-04.png" alt="" />
							<img src="images/log-01-05.png" alt="" />
							<img src="images/log-01-06.png" alt="" />
							<img src="images/log-01-07.png" alt="" />
							<p>更多合作网站</p>
						</div>
					</div>
				</div>
				<div>
					<p>沪ICP备13044278&nbsp;|&nbsp;合字B1-B2-20130004&nbsp;|&nbsp;营业执照</p>
					<p>Copyright&nbsp;©&nbsp;1号店网上超市&nbsp;2007-2016，ALL&nbsp;Rights&nbsp;Reserved</p>
				</div>
			</div>
		</section>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	 <script type="text/javascript">
    	$("#submit").click(function () {
    		var u=document.getElementById("uName");
    		if (u.validity.valueMissing==true) {
    			u.setCustomValidity("昵称不能为空")
    		}else if(u.validity.patternMismatch==true){
    			u.setCustomValidity("昵称必须是6-10位的字符和数字")
    		}
    		else{
    			u.setCustomValidity("")
    		}
    		
    		var pwd=document.getElementById("pwd");
    		if (pwd.validity.valueMissing==true) {
    			pwd.setCustomValidity("密码不能为空")
    		}else if(pwd.validity.patternMismatch==true){
    			pwd.setCustomValidity("密码必须是6-16位的字符和数字")
    		}
    		else{
    			pwd.setCustomValidity("")
    		}
    	})  	   	   	
    </script>
</html>
